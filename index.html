<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Color Guess</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #color-display {
            width: 80vw;
            height: 50vh;
            border: 15px solid white;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        #status-text {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            height: 60px;
        }

        #mic-button {
            padding: 20px 50px;
            font-size: 2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 100px;
            box-shadow: 0 8px #2E7D32;
        }

        #mic-button:active {
            box-shadow: 0 4px #2E7D32;
            transform: translateY(4px);
        }

        .celebrate {
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="status-text">Tap the button and say the color!</div>
    <div id="color-display"></div>
    <button id="mic-button">ðŸŽ¤ Talk</button>

    <script>
        const colors = ['Red', 'Blue', 'Green', 'Yellow', 'Orange', 'Purple', 'Pink'];
        let currentColor = '';

        const display = document.getElementById('color-display');
        const status = document.getElementById('status-text');
        const btn = document.getElementById('mic-button');

        // Initialize Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        function nextColor() {
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            display.style.backgroundColor = currentColor;
            display.classList.remove('celebrate');
            status.innerText = "What color is this?";
            speak("What color is this?");
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 1.2;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        btn.addEventListener('click', () => {
            recognition.start();
            status.innerText = "Listening...";
            btn.style.backgroundColor = "#ff5722";
        });

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript.toLowerCase();
            btn.style.backgroundColor = "#4CAF50";
            
            if (speechResult.includes(currentColor.toLowerCase())) {
                status.innerText = "Yay! It's " + currentColor + "!";
                display.classList.add('celebrate');
                speak("Yay! You got it! It's " + currentColor);
                setTimeout(nextColor, 3000);
            } else {
                status.innerText = "Try again! You said " + speechResult;
                speak("Not quite! Try again.");
            }
        };

        recognition.onspeechend = () => {
            recognition.stop();
        };

        recognition.onerror = () => {
            btn.style.backgroundColor = "#4CAF50";
            status.innerText = "Oops, I didn't hear you.";
        };

        // Start the game
        window.onload = nextColor;
    </script>
</body>
</html>
