<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Quest Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background-color: #f8f9fa;
            transition: background-color 0.6s ease;
            overflow: hidden;
            text-align: center;
        }

        #display-area {
            font-size: 12rem;
            margin-bottom: 10px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #status {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 20px;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 30px 50px;
            font-size: 2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px #999;
            transition: all 0.1s;
        }

        #listen-btn { background-color: #4cd137; color: white; box-shadow: 0 8px #44bd32; }
        #next-btn { background-color: #00a8ff; color: white; box-shadow: 0 8px #0097e6; }

        button:active {
            box-shadow: 0 2px #666;
            transform: translateY(6px);
        }

        .bounce { transform: scale(1.2); }
    </style>
</head>
<body>

    <div id="display-area">ðŸŒŸ</div>
    <div id="status">Ready to play?</div>
    
    <div class="controls">
        <button id="next-btn">NEW COLOR</button>
        <button id="listen-btn">I'M READY!</button>
    </div>

    <script>
        const listenBtn = document.querySelector('#listen-btn');
        const nextBtn = document.querySelector('#next-btn');
        const status = document.querySelector('#status');
        const display = document.querySelector('#display-area');
        const body = document.querySelector('body');

        const magicObjects = {
            'red': { emoji: 'ðŸŽ', name: 'Red' },
            'yellow': { emoji: 'ðŸŒ', name: 'Yellow' },
            'blue': { emoji: 'ðŸ«', name: 'Blue' },
            'green': { emoji: 'ðŸ¥¦', name: 'Green' },
            'orange': { emoji: 'ðŸŠ', name: 'Orange' },
            'purple': { emoji: 'ðŸ‡', name: 'Purple' },
            'pink': { emoji: 'ðŸ·', name: 'Pink' }
        };

        let targetColor = "";
        const colors = Object.keys(magicObjects);

        function askForColor() {
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.backgroundColor = "#f8f9fa";
            display.innerText = "â“";
            status.innerText = `Can you say ${targetColor.toUpperCase()}?`;
            
            const msg = new SpeechSynthesisUtterance(`Can you say ${targetColor}?`);
            window.speechSynthesis.speak(msg);
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        listenBtn.addEventListener('click', () => {
            recognition.start();
            status.innerText = "Listening... ðŸ‘‚";
        });

        nextBtn.addEventListener('click', askForColor);

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript.toLowerCase();
            
            if (spokenText.includes(targetColor)) {
                // SUCCESS
                body.style.backgroundColor = targetColor;
                display.innerText = magicObjects[targetColor].emoji;
                display.classList.add('bounce');
                status.innerText = "YAY! YOU DID IT! ðŸŽ‰";
                
                const msg = new SpeechSynthesisUtterance(`Yay! That is ${targetColor}!`);
                window.speechSynthesis.speak(msg);
                
                setTimeout(() => {
                    display.classList.remove('bounce');
                }, 1000);
            } else {
                // TRY AGAIN
                status.innerText = `I heard ${spokenText}. Try again!`;
                const msg = new SpeechSynthesisUtterance(`Not quite. Try saying ${targetColor}`);
                window.speechSynthesis.speak(msg);
            }
        };

        // Start the game on first interaction
        window.onload = () => {
            status.innerText = "Tap NEW COLOR to start!";
        };
    </script>
</body>
</html>
